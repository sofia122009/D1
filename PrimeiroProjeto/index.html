<!DOCTYPE html>
 
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
    </head>
    <body>
        <header>
            <h1>Formulário</h1>
        </header>
        <main>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome"><br><br>
 
                <label for="email">E-mail:</label><br>

                <label for="senha">senha:</label><br>

                <button type="submit">Cadastrar</button>
            </form>
        </main>
    </body>
</html>
